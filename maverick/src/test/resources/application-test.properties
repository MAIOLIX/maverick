# Configurazione PostgreSQL per test
spring.datasource.url=jdbc:postgresql://localhost:5432/maverickDB
spring.datasource.username=maverick
spring.datasource.password=Alessandro12
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configurazione test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurazione test specifica
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# HikariCP per test
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# Logging per test
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.maiolix.maverick=DEBUG
