# Configurazione H2 in memoria per test
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configurazione test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configurazione test specifica
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# HikariCP per test
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# H2 Console per debug (opzionale)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MinIO configurazione mock per test
minio.endpoint=http://localhost:9000
minio.access-key=test
minio.secret-key=test
minio.bucket-name=test-bucket

# Security per test
maverick.security.enabled=false
maverick.jwt.secret=test-secret-key-for-testing-only
maverick.jwt.expiration=3600000

# Storage mock per test
maverick.storage.provider=local
maverick.storage.local.base-path=./target/test-storage

# Logging per test ridotto
logging.level.org.springframework.transaction=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.maiolix.maverick=INFO
logging.level.root=WARN
