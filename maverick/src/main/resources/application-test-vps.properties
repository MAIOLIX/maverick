# Configurazione Test per Deployment VPS
# Versione semplificata per testare l'avvio dell'applicazione

# ====================================
# LOGGING E DEBUG
# ====================================
logging.level.root=INFO
logging.level.com.maiolix.maverick=DEBUG

# ====================================
# DATABASE (Mock per test)
# ====================================
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USER:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# ====================================
# STORAGE MOCK (senza MinIO)
# ====================================
# Usa storage locale per test
maverick.storage.provider=local
maverick.storage.local.base-path=/app/models

# ====================================
# SECURITY MINIMAL
# ====================================
maverick.security.enabled=false

# ====================================
# SERVER
# ====================================
server.port=8080
