spring.application.name=maverick

# =============================================================================
# Database Configuration - PostgreSQL
# =============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/maverickDB
spring.datasource.username=maverick
spring.datasource.password=Alessandro12
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# =============================================================================
# Storage Provider Configuration
# =============================================================================
# Seleziona il provider di storage: minio, azure, aws-s3, google-cloud
maverick.storage.provider=minio

# =============================================================================
# MinIO Configuration
# =============================================================================
maverick.storage.minio.endpoint=http://localhost:32768
maverick.storage.minio.console-endpoint=http://localhost:32769
maverick.storage.minio.access-key=maiolix
maverick.storage.minio.secret-key=Alessandro12
maverick.storage.minio.use-ssl=false
maverick.storage.minio.default-bucket=maverick
maverick.storage.minio.connection-timeout=10000
maverick.storage.minio.read-timeout=10000
maverick.storage.minio.write-timeout=10000
maverick.storage.minio.max-connections=100
maverick.storage.minio.path-style-access=true
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# =============================================================================
# Swagger/OpenAPI Configuration
# =============================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# =============================================================================
# JWT Security Configuration
# =============================================================================
maverick.security.enabled=true
maverick.jwt.secret=maverick-super-secret-key-for-development-only-please-change-in-production-2024
maverick.jwt.user-expiration=900000
maverick.jwt.client-expiration=86400000

# =============================================================================
# Cache Configuration
# =============================================================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=5m
spring.cache.cache-names=userRoles,clientRoles
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
