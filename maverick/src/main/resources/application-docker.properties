# Configurazione specifica per ambiente Docker
spring.application.name=maverick

# =============================================================================
# Database Configuration - Docker
# =============================================================================
# URLs configurate tramite environment variables nel docker-compose.yml
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration (ottimizzato per Docker)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# =============================================================================
# MinIO Configuration - Docker
# =============================================================================
# Configurazioni tramite environment variables

# =============================================================================
# Swagger/OpenAPI Configuration - Docker
# =============================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Server configuration tramite environment variables
# swagger.server.url configurato nel docker-compose.yml

# =============================================================================
# JWT Security Configuration - Docker
# =============================================================================
maverick.security.enabled=true
# JWT secret configurato tramite environment variable per sicurezza
maverick.jwt.user-expiration=900000
maverick.jwt.client-expiration=86400000

# =============================================================================
# Cache Configuration - Docker
# =============================================================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=5m
spring.cache.cache-names=userRoles,clientRoles

# =============================================================================
# Logging Configuration - Docker
# =============================================================================
logging.level.com.maiolix.maverick=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/maverick.log
logging.file.max-size=10MB
logging.file.max-history=5

# =============================================================================
# Actuator Configuration - Docker
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always

# =============================================================================
# Performance Optimization - Docker
# =============================================================================
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=20000
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
